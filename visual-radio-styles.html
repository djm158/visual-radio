<dom-module id='visual-radio-styles'>
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Open Sans', sans-serif;

        --hover-color: #1CAFF6;
        --hover-color-contrast: #FFFFFF;
      }

      /* # NORMAL STATE
      ============================== */
      #visualRadioContainer{
        border-width: 4px;
        border-style: solid;
        border-color: #EEEEEE;
        background-color: #FCFCFC;
        color: #999999;
        font-size: 16px;
        font-weight: 600;
        padding: 15px;
        margin: 10px;
        cursor: pointer;
        overflow: hidden;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-transition: all 350ms ease;
        -moz-transition: all 350ms ease;
        -ms-transition: all 350ms ease;
        -o-transition: all 350ms ease;
        transition: all 350ms ease;
      }

      #visualRadioContainer img{
        height: 135px;
        display: block;
        margin: 0 auto;
        margin-bottom: 15px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
      }

      #visualRadioContainer input[type=radio] {
        width: 22px;
        height: 22px;
        position: relative;
        vertical-align: top;
        margin: 0 5px 0 0;
        background: #FFFFFF;
        -webkit-appearance: none;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
        border-radius: 100%;
        font-size: 15px;
        border: 3px solid #EEEEEE;
        outline: none;
        cursor: pointer;
        -webkit-transition: all 450ms ease;
        -moz-transition: all 450ms ease;
        -ms-transition: all 450ms ease;
        -o-transition: all 450ms ease;
        transition: all 450ms ease;
      }

      /* # HOVER STATE
      ============================== */
      #visualRadioContainer:hover{
        border-color: var(--hover-color);
      }
      #visualRadioContainer:hover input[type=radio]{
        border-color: var(--hover-color);
      }

      /* # SELECTED STATE
      ============================== */
      #visualRadioContainer.visual-radio-selected{
        background-color: var(--hover-color);
        border-color: var(--hover-color);
        color: var(--hover-color-contrast);
      }
      #visualRadioContainer.visual-radio-selected input[type=radio] {
        border-color: var(--hover-color-contrast);
        background-color: var(--hover-color);
      }
      #visualRadioContainer.visual-radio-selected input[type=radio]:after {
        position: absolute;
        content: '';
        left: 3px;
        top: 3px;
        height: 10px;
        width: 10px;
        background: var(--hover-color-contrast);
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
        border-radius: 100%;
      }

      /* # DISABLE STATE
      ============================== */
      #visualRadioContainer.visual-radio-disable,
      #visualRadioContainer.visual-radio-disable:hover{
        cursor: default;
        background-color: #F5F5F5;
        border-color: #EEEEEE;
      }

      #visualRadioContainer.visual-radio-disable img{
        opacity: .2;
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
      }
    </style>
  </template>
</dom-module>
